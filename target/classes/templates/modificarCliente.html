<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Modificar CLIENTE</h2>
    <div class="text-center">
      <img th:if="${cliente.foto != null}"  class="img-thumbnail" th:src="${'/foto/usuario/' + cliente.id}" alt="">
      <img th:if="${cliente.foto == null}"  class="img-thumbnail"  src="/img/usuariobasico.png" alt=""> 
    </div>

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

    <form  th:action="@{/usuario/modificarUsuario/__${cliente.id}__}" method="POST" class="row g-3" enctype="multipart/form-data">
        <input type="hidden" th:value="${id}" name="id">
       <input type="hidden" th:value= "${cliente.rol}" name="rol">
      


        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Alias</label>
            <input type="text" name="alias" th:value="${cliente.alias}"  class="form-control" id="validationDefault01" placeholder="alias" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Email</label>
            <input type="email" name="email" th:value="${cliente.email}"  class="form-control" id="validationDefault03" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Ingrese una fotografía del Cliente</label>
            <input class="form-control" name="archivo" type="file" id="formFile" >
          </div>  
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre Cliente</label>
            <input type="text" name="nombreC" th:value="${cliente.nombre}"  class="form-control" id="validationDefault01" placeholder="Juan Pepito" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Direccion</label>
            <input type="text" name="calle" th:value="${cliente.calle}"  class="form-control" id="validationDefault03" placeholder="Calle" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Numero</label>
            <input type="number" name="numero" th:value="${cliente.numero}"  class="form-control" id="validationDefault03" placeholder="Numero" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Zip</label>
            <input type="text" name="codPostal" th:value="${cliente.codPostal}"  class="form-control" id="validationDefault05" placeholder="Codigo Postal" required>
          </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Ciudad</label>
          <input type="text" name="ciudad" th:value="${cliente.ciudad}"  class="form-control" id="validationDefault03" placeholder="Mendoza" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Pais</label>
          <select name="pais" class="form-select"  id="validationDefault04" required>
            <option selected value="">Seleccione...</option>
            <option th:selected="${cliente.pais} =='Argentina'">Argentina</option>
            <option  th:selected="${cliente.pais} =='Chile'">Chile</option>
            <option th:selected="${cliente.pais} =='Peru'">Peru</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar Modificacion</button>
        </div>
        <a class="btn btn-primary" type="button" th:href= "@{/usuario/claveUsuario/__${cliente.id}__}">Cambiar Constraseña</a>
        <a class="btn btn-primary" th:href="@{/inicio}" role="button">Volver</a>
      </form>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
