<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libreria</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2c9fa6342b.js" crossorigin="anonymous"></script>       
    </head>
    <body>
        <div class="container m-5">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        <div class="container m-5" >

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre Cliente</th>
                        <th scope="col">Calle</th>
                        <th scope="col">Numero</th>                       
                        <th scope="col">Codigo Postal</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Pais</th>
                        <th scope="col">Activo?</th>
                        <th scope="col">Acciones</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}"> 
                    <tr>
                        <th scope="row" th:text="${cliente.id}"></th>
                        <th scope="row" th:text="${cliente.alias}"></th>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.calle}"></td>
                        <td th:text="${cliente.numero}"></td>
                        <td th:text="${cliente.codPostal}"></td>
                        <td th:text="${cliente.ciudad}"></td>
                        <td th:text="${cliente.pais}"></td>
                        <td>
                            <i th:if="${cliente.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${cliente.alta}"   class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href= "@{/usuario/alta/__${cliente.id}__/__${cliente.rol}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                            <a th:href= "@{/usuario/baja/__${cliente.id}__/__${cliente.rol}__}"><i class="fa fa-ban"></i></a> 
                            <a th:href= "@{/usuario/modificarCliente/__${cliente.id}__}"><i class="fas fa-user-edit"></i></a>
                            <a th:href= "@{/usuario/claveUsuario/__${cliente.id}__}"><i class="fas fa-virus"></i></a>
                            <a th:href= "@{/casa/filtrarCasas/__${cliente.id}__}"><i class="fas fa-filter"></i></a>
                        </td>
                        <td>
                            <img th:if="${cliente.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + cliente.id}"
                              alt="">
                            <img th:if="${cliente.foto == null}" class="img-fluid rounded-circle" src="/img/usuariobasico.png" alt="">
                          </td>
                    </tr>

                </tbody>
            </table>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio}" class="btn btn-primary my-2" id="boton">Volver</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
    </body>
</html>
