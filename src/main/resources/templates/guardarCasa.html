<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Guardar CASA</h2>
	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
  </div>
    <form  th:action="@{/casa/guardarCasa/__${id}__}" method="POST" class="row g-3" enctype="multipart/form-data">
        <input type="hidden" th:value= "${id}" name="id">
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Calle</label>
            <div class="input-group">
              <input type="text" name="calle" class="form-control" id="validationDefaultUsername" placeholder="Street"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Numero</label>
          <input type="number" name="numero" class="form-control" id="validationDefault01" placeholder="number" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Codigo Postal</label>
          <input type="text" name="codPostal" class="form-control" id="validationDefault02" placeholder="ZIP" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Ciudad</label>
            <input type="text" name="ciudad" class="form-control" id="validationDefault01" placeholder="City" required>
          </div>
        <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Pais</label>
        <select name="pais" class="form-select" id="validationDefault04" required>
              <option selected value="">Seleccione...</option>
              <option>Argentina</option>
              <option>Chile</option>
              <option>Peru</option>
        </select>
        </div>  
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Fecha desde</label>
            <input type="date" name="fechaDesde" class="form-control" id="validationDefault03" placeholder="Fecha desde" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Fecha Hasta</label>
            <input type="date" name="fechaHasta" class="form-control" id="validationDefault03" placeholder="Fecha Hasta" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Minimo de dias</label>
            <input type="number" name="minDias" class="form-control" id="validationDefault05" placeholder="Minimo de dias" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Máximo de dias</label>
            <input type="number" name="maxDias" class="form-control" id="validationDefault05" placeholder="Máximo de dias" required>
          </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Precio</label>
          <input type="number" name="precio" class="form-control" id="validationDefault03" placeholder="Precio $" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Tipo de vivienda</label>
            <select name="tipoVivienda" class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Seleccione...</option>
                  <option>Casa</option>
                  <option>Departamento Monoambiente</option>
                  <option>Departamento Duplex</option>
                  <option>Cabaña</option>
                  <option>Habitación en casa compartida</option>
                  <option>Otro</option>
            </select>
            </div>
  
        <div class="mb-3">
            <label for="formFile" class="form-label">Ingrese una fotografía del lugar</label>
            <input class="form-control" name="archivo" type="file" id="formFile">
          </div>
          <div class="input-group">
            <span class="input-group-text">Descripcion del alojamiento</span>
            <textarea name="descripcion" placeholder="Agrega mas información sobre tu alojamiento, hasta 500 caracteres" class="form-control" aria-label="With textarea" maxlength="1500"></textarea>
          </div>      
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
        <a class="btn btn-primary" th:href="@{/inicio}" role="button">Volver </a>
      </form>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
