<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Modificar Propietario</h2>
    <div class="text-center">
      <img th:if="${propietario.foto != null}"  class="rounded mx-auto d-block" th:src="${'/foto/usuario/' + propietario.id}" alt="">
      <img th:if="${propietario.foto == null}"  class="rounded mx-auto d-block"  src="/img/usuariobasico.png" alt=""> 
    </div>
    
		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

    <form  th:action="@{/usuario/modificarUsuario/__${propietario.id}__}" method="POST" class="row g-3" enctype="multipart/form-data">
        <input type="hidden" th:value="${id}" name="id">
       <input type="hidden" th:value= "${propietario.rol}" name="rol">
      

       <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Alias</label>
        <input type="text" name="alias" th:value="${propietario.alias}"  class="form-control" id="validationDefault01" placeholder="alias" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Email</label>
        <input type="text" name="email" th:value="${propietario.email}"  class="form-control" id="validationDefault01" placeholder="email" required>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Ingrese una fotografía del propietario</label>
        <input class="form-control" name="archivo" type="file" id="formFile" >
      </div>  
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" name="nombre" th:value="${propietario.nombre}"  class="form-control" id="validationDefault01" placeholder="nombre" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Telefono</label>
            <input type="text" name="telefono" th:value="${propietario.telefono}" class="form-control" id="validationDefault01" placeholder="Sin el 0 y sin 15 eg. 261111111" maxlength="10" pattern="\d*" required >
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Descripcion</label>
            <textarea type="text" name="descripcion" th:text="${propietario.descripcion}" class="form-control" id="validationDefault03" placeholder="Descripcion" maxlength="500" rows="10" required> </textarea>
          </div>


        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Guardar Modificacion</button>
        </div>
        <a class="btn btn-primary" type="button" th:href= "@{/usuario/claveUsuario/__${propietario.id}__}">Cambiar Constraseña</a>
        <a class="btn btn-primary" th:href="@{/inicio}" role="button">Volver</a>
      </form>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
